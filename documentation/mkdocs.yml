theme:
    name: material
    features:
        # - navigation.tabs # Disabled to keep sidebar overview
        # - navigation.sections # Disabled: We are using expand for full overview
        - navigation.instant # Enabled: SPA-like navigation (no reloads)
        - navigation.expand # Enabled: Expands navigation by default for better overview
        - navigation.top
        - navigation.tracking # Enabled: Highlights active page
        - search.suggest
        - search.highlight
        - content.code.copy
    palette:
        # Dark mode (default)
        - scheme: slate
          primary: blue
          accent: orange
          toggle:
            icon: material/brightness-4
            name: Switch to light mode
        # Light mode
        - scheme: default
          primary: blue
          accent: orange
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

markdown_extensions:
    - toc:
        toc_depth: 2
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true

extra_javascript:
    - js/video-swap.js
    - js/external-links.js
    - js/force-sidebar-scroll.js

extra_css:
    # - css/custom.css # Commented out to use native Material theme styling
    - css/material-custom.css
